<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emolog - Splash</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      transition: opacity 1s ease;
    }

    .splash {
      text-align: center;
      font-family: sans-serif;
      animation: fadeOut 1s ease forwards;
      animation-delay: 2.5s;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="splash">
    <h1>Welcome to Emolog</h1>
    <p>Your emotional journey starts here.</p>
  </div>

 <script>
    // Fungsi untuk memeriksa status login (contoh sederhana menggunakan localStorage)
    function isLoggedIn() {
      // Ganti ini dengan logika pengecekan login Anda yang sebenarnya.
      // Misalnya, periksa keberadaan token di localStorage atau cookie.
      return localStorage.getItem('userToken') !== null;
    }

    // Redirect setelah animasi selesai (misalnya 3 detik)
    setTimeout(() => {
      if (isLoggedIn()) {
        // Jika sudah login, arahkan ke halaman home
        window.location.href = "./pages/home/homepage.html"; // Sesuaikan path jika perlu
      } else {
        // Jika belum login, arahkan ke halaman login
        window.location.href = "login.html"; // Sesuaikan path jika perlu
      }
    }, 3000);
  </script>
</body>
</html>
